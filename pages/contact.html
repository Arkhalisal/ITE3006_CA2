<!DOCTYPE html>
<html lang="en">
  <body>
    <!-- Get in Touch Section -->
    <div id="contact-hero-section">
      <div class="container">
        <h1 id="contact-title">Get in Touch</h1>
        <p id="contact-description">
          Have questions about TourClub? Want to organize a group tour? We'd love to hear from you!
        </p>
      </div>
    </div>

    <!-- Contact Form & Info Section -->
    <div id="contact-main-section">
      <div class="container">
        <div id="contact-content-container">
          <!-- Contact Form -->
          <div id="contact-form-container">
            <h2>Send us a Message</h2>
            <form id="contact-form">
              <div class="form-row">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="Your name" required />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="your@email.com"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject" required>
                  <option value="">Select a subject</option>
                  <option value="general">General Inquiry</option>
                  <option value="tour">Group Tour Request</option>
                  <option value="membership">Membership Questions</option>
                  <option value="support">Technical Support</option>
                  <option value="feedback">Feedback</option>
                </select>
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  placeholder="Tell us how we can help you..."
                  rows="5"
                  required
                ></textarea>
              </div>

              <button type="submit" class="submit-btn">Send Message</button>
            </form>
          </div>

          <!-- Contact Information -->
          <div id="contact-info-container">
            <div class="contact-info-card">
              <div class="info-icon email-icon">
                <svg
                  width="32"
                  height="32"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z"
                    stroke="currentColor"
                    stroke-width="2"
                  />
                  <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" />
                </svg>
              </div>
              <h3>Email</h3>
              <p>info@tourclub.com</p>
              <p>support@tourclub.com</p>
            </div>

            <div class="contact-info-card">
              <div class="info-icon phone-icon">
                <svg
                  width="32"
                  height="32"
                  viewBox="-1 -3 26 26"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M22 16.92V19.92C22 20.52 21.8 21.12 21.4 21.62C20.9 22.22 20.2 22.52 19.5 22.52C15.7 22.22 12.1 20.82 9.1 18.52C6.4 16.52 4.3 14.02 2.9 11.12C0.6 8.08996 -0.8 4.42996 -0.5 0.61996C-0.5 -0.07004 -0.2 -0.77004 0.4 -1.27004C0.9 -1.67004 1.5 -1.87004 2.1 -1.87004H5.1C6.1 -1.87004 6.9 -1.17004 7 -0.17004C7.1 1.33996 7.4 2.82996 7.9 4.25996C8.1 4.75996 8 5.35996 7.6 5.75996L6.3 7.05996C8.1 10.84 11.2 13.95 15 15.75L16.3 14.45C16.7 14.05 17.3 13.95 17.8 14.15C19.2 14.65 20.7 14.95 22.2 15.05C23.2 15.15 23.9 15.95 23.9 16.95L22 16.92Z"
                    stroke="currentColor"
                    stroke-width="2"
                  />
                </svg>
              </div>
              <h3>Phone</h3>
              <p>+852 12345678</p>
              <p>Mon-Fri, 9am-6pm HKT</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
