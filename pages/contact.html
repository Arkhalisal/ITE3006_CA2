<!DOCTYPE html>
<html lang="en">
  <body>
    <!-- Get in Touch Section -->
    <div id="contact-hero-section">
      <div class="container">
        <h1 id="contact-title">Get in Touch</h1>
        <p id="contact-description">
          Have questions about TourClub? Want to organize a group tour? We'd love to hear from you!
        </p>
      </div>
    </div>

    <!-- Contact Form & Info Section -->
    <div id="contact-main-section">
      <div class="container">
        <div id="contact-content-container">
          <!-- Contact Form -->
          <div id="contact-form-container">
            <h2>Send us a Message</h2>
            <form id="contact-form">
              <div class="form-row">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="Your name" required />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="your@email.com"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject" required>
                  <option value="">Select a subject</option>
                  <option value="general">General Inquiry</option>
                  <option value="tour">Group Tour Request</option>
                  <option value="membership">Membership Questions</option>
                  <option value="support">Technical Support</option>
                  <option value="feedback">Feedback</option>
                </select>
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  placeholder="Tell us how we can help you..."
                  rows="5"
                  required
                ></textarea>
              </div>

              <button type="submit" class="submit-btn">Send Message</button>
            </form>
          </div>

          <!-- Contact Information -->
          <div id="contact-info-container">
            <div class="contact-info-card">
              <div class="info-icon email-icon">
                <img src="../public/icons/mail.png" alt="Calendar" width="48" height="48" />
              </div>
              <h3>Email</h3>
              <p>info@tourclub.com</p>
              <p>support@tourclub.com</p>
            </div>

            <div class="contact-info-card">
              <div class="info-icon phone-icon">
                <img src="../public/icons/phone.png" alt="Phone" width="48" height="48" />
              </div>
              <h3>Phone</h3>
              <p>+852 12345678</p>
              <p>Mon-Fri, 9am-6pm HKT</p>
            </div>

            <div class="contact-info-card">
              <div class="info-icon github-icon">
                <img src="../public/icons/github-48.png" alt="GitHub" width="48" height="48" />
              </div>
              <h3>GitHub Repository</h3>
              <p>
                <a
                  href="https://github.com/Arkhalisal/ITE3006_CA2"
                  target="_blank"
                  rel="noopener noreferrer"
                  >View Source Code</a
                >
              </p>
              <p>ITE3006_CA2 Project</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
