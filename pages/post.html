<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/button.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/forum.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="../scripts/post.js"></script>
    <title>Tour Club - Post</title>
  </head>

  <body id="main">
    <nav id="navbar">
      <div class="container">
        <div id="navContainer">
          <div id="logoContainer">
            <img id="logoIcon" src="../public/icons/logo.png" alt="Logo" />
            <a href="../index.html" id="logoText" class="navButton">Tour Club</a>
          </div>

          <div id="navButtonContainer"></div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="post-main-container">
        <div id="post-navigation">
          <button id="back-to-forum" class="button">‚Üê Back to Forum</button>
        </div>

        <div id="post-detail-container">
          <div id="post-not-found" style="display: none">
            <h2>Post Not Found</h2>
            <p>The post you're looking for doesn't exist or has been removed.</p>
          </div>

          <div id="post-content">
            <!-- Post content will be dynamically loaded here -->
          </div>

          <div id="comments-section">
            <h3>Comments</h3>
            <div id="comments-list">
              <!-- Comments will be loaded here -->
            </div>

            <div id="add-comment-section">
              <h4>Add a Comment</h4>
              <textarea id="comment-input" placeholder="Share your thoughts..."></textarea>
              <button id="submit-comment" class="button">Post Comment</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
