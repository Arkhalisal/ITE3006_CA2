<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/button.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/forum.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="../scripts/forum.js"></script>
    <title>Tour Club - Forum</title>
  </head>

  <body id="main">
    <nav id="navbar">
      <div class="container">
        <div id="navContainer">
          <div id="logoContainer">
            <img id="logoIcon" src="../public/icons/logo.png" alt="Logo" />
            <a href="../index.html" id="logoText" class="navButton">Tour Club</a>
          </div>

          <div id="navButtonContainer"></div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="forum-main-container">
        <div id="forum-upper-section">
          <div id="forum-title-section">
            <p id="forum-title">Travel Forum</p>
            <p id="forum-subtitle">
              Welcome to the Travel Forum! Search for destinations, travel tips, and connect with
              fellow travelers.
            </p>
          </div>

          <button id="new-post-button">+ New Post</button>
        </div>

        <input id="forum-search-input" type="text" placeholder="Search discussions..." />

        <div id="forum-content"></div>
      </div>
    </div>

    <!-- New Post Modal -->
    <div id="new-post-modal" class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Create New Post</h2>
          <span class="close-modal">&times;</span>
        </div>
        <form id="new-post-form">
          <div class="form-group">
            <label for="post-title">Title *</label>
            <input
              type="text"
              id="post-title"
              name="title"
              placeholder="Enter post title..."
              required
            />
          </div>

          <div class="form-group">
            <label for="post-location">Location *</label>
            <input
              type="text"
              id="post-location"
              name="location"
              placeholder="e.g. Paris, France"
              required
            />
          </div>

          <div class="form-group">
            <label for="post-author">Your Name *</label>
            <input
              type="text"
              id="post-author"
              name="author"
              placeholder="Enter your name..."
              required
            />
          </div>

          <div class="form-group">
            <label for="post-content">Content *</label>
            <textarea
              id="post-content"
              name="content"
              placeholder="Share your travel experience, tips, or ask questions..."
              required
            ></textarea>
          </div>

          <div class="modal-actions">
            <button type="button" id="cancel-post" class="button button-secondary">Cancel</button>
            <button type="submit" class="button button-primary">Create Post</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="modal-overlay" style="display: none"></div>
  </body>
</html>
