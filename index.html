<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/button.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./scripts/home.js"></script>
    <title>Tour Club - Home</title>
  </head>

  <body id="main">
    <nav id="navbar">
      <div class="container">
        <div id="navContainer">
          <div id="logoContainer">
            <img id="logoIcon" src="./public/icons/logo.png" alt="Logo" />
            <a href="./index.html" id="logoText" class="navButton">Tour Club</a>
          </div>

          <div id="navButtonContainer"></div>
        </div>
      </div>
    </nav>

    <div id="home-main-container">
      <div id="upper-content-container">
        <video id="home-video" src="./public/video/mountain-view.mp4" autoplay muted loop></video>

        <div class="container" id="home-container">
          <p id="home-title">
            Explore the World with
            <span id="home-title-highlight">TourClub</span>
          </p>
          <p id="home-subtitle">
            Join our community of travelers and discover amazing destinations around the globe
          </p>
          <div id="home-search-bar">
            <input
              id="home-search-input"
              type="text"
              placeholder="Search for a city or country..."
            />
            <button class="button" id="home-search-button">Search</button>
          </div>

          <div id="info-cards-container"></div>
        </div>
      </div>

      <div id="lower-content-container">
        <div class="container">
          <div id="popular-destinations-header">
            <div class="medium-title">Popular Destinations</div>
            <a href="./pages/forum.html" id="all-tour-button" class="navButton">View All Tours</a>
          </div>

          <div id="popular-destinations-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
